<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Phone Arena</title>
</head>

<body>
  <!-- heading START-->
  <h1 class="text-center head-text pt-2 pb-2">Phone Arena <i class="fas fa-mobile-alt"></i></h1>
  <!-- heading END-->

  <!-- search bar START -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="input-group mb-3 w-50 responsive-field mx-auto">
          <input id="search-field" type="text" class="form-control" placeholder="Search Phone..."
            aria-label="Recipient's username" aria-describedby="button-addon2">
          <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
        </div>
      </div>
    </div>
  </div>
  <!-- search bar END -->
  <!-- Showing Result For -->
  <div class="container">
    <div id="showing-for">

    </div>
  </div>
  <!-- NO RESULT FOUND ERROR AREA -->
  <div class="container">
    <div id="not-found">

    </div>
  </div>

  <!-- display specific phone details START -->
  <div class="container">
    <div id="thumbnail">

    </div>
    <div id="phone-details">

    </div>
  </div>
  <!-- display specific phone details END -->




  <!-- Display Search Results PHONE start -->
  <div class="container">

    <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
  </div>
  <!-- Display Search Results PHONE END -->
  <br>
  <br>
  <br>
  <br>
 
  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d39a940e4c.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
